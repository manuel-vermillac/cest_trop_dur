{% extends "base.html" %}

{% block title %}Creer une partie - C'est Trop Dur{% endblock %}

{% block body %}
<div class="page-container">
  <div class="page-card glass-card animate-fade-in">
    <h1 class="game-title" style="font-size: 2.5rem;">Creer une partie</h1>

    <div class="info-box">
      Creez une partie et partagez le code avec vos amis (3 a 6 joueurs).
    </div>

    <form method="POST">
      <div class="form-group">
        <label class="form-label" for="player_name">Votre nom</label>
        <input type="text" class="input-field" id="player_name" name="player_name"
               placeholder="Entrez votre nom" maxlength="20" required autofocus>
      </div>
      <button type="submit" class="btn btn-primary btn-full">Creer la partie</button>
      <a href="/" class="btn btn-secondary btn-full" style="margin-top: 12px;">Annuler</a>
    </form>
  </div>
</div>

<style>
  body { overflow-y: auto; }

  .info-box {
    background: rgba(212, 165, 116, 0.06);
    border: 1px solid var(--border-gold);
    border-radius: var(--radius-sm);
    padding: 14px 18px;
    margin-bottom: 28px;
    color: var(--text-secondary);
    font-size: 0.9rem;
    line-height: 1.6;
  }
  .form-group {
    margin-bottom: 24px;
  }
  .btn-full {
    width: 100%;
    display: flex;
    justify-content: center;
  }
</style>
{% endblock %}
