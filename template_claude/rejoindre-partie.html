<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoindre une partie - C'est trop dur!</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           DESIGN SYSTEM
           ============================================ */
        :root {
            /* Colors */
            --bg-dark: #0d0508;
            --bg-medium: #1a0d11;
            --bg-card: #2d1b1f;
            --bg-card-light: #3a1f25;
            --bg-elevated: #4a1f2a;
            
            --accent-gold: #d4a574;
            --accent-copper: #b8865f;
            --accent-bronze: #8b6348;
            --accent-light: #e8c9a0;
            
            --text-primary: #e8ddd1;
            --text-secondary: #c9b8a3;
            --text-bright: #ffffff;
            
            --glass-bg: rgba(20, 10, 15, 0.85);
            --glass-border: rgba(255, 255, 255, 0.15);
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 12px;
            --space-lg: 16px;
            --space-xl: 24px;
            --space-2xl: 32px;
            --space-3xl: 48px;
            
            /* Border Radius */
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-2xl: 24px;
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.4);
            
            /* Fonts */
            --font-display: 'Cinzel', serif;
            --font-body: 'Manrope', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, 
                #0d0508 0%, 
                #1a0d11 15%,
                #2d1b1f 35%, 
                #3a1f25 50%,
                #4a1f2a 65%,
                #2d1b1f 85%,
                #0d0508 100%
            );
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Vignettage */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, 
                transparent 0%, 
                transparent 40%,
                rgba(0, 0, 0, 0.15) 70%,
                rgba(0, 0, 0, 0.35) 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* Grain texture - atténué */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.4' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E");
            background-size: 400px 400px;
            pointer-events: none;
            opacity: 0.4;
            mix-blend-mode: overlay;
            z-index: 3;
            animation: grainMove 8s steps(10) infinite;
        }

        @keyframes grainMove {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(7%, -25%); }
            40% { transform: translate(-5%, 25%); }
            50% { transform: translate(-25%, 10%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(-10%, -15%); }
            90% { transform: translate(20%, 10%); }
        }

        /* Starfield - atténué */
        .starfield {
            content: '';
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(255, 255, 255, 0.2) 0%, transparent 1px),
                radial-gradient(circle at 85% 15%, rgba(255, 255, 255, 0.18) 0%, transparent 1px),
                radial-gradient(circle at 45% 60%, rgba(255, 255, 255, 0.22) 0%, transparent 1px),
                radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.15) 0%, transparent 1px),
                radial-gradient(circle at 25% 75%, rgba(255, 255, 255, 0.19) 0%, transparent 1px),
                radial-gradient(circle at 90% 50%, rgba(255, 255, 255, 0.16) 0%, transparent 1px),
                radial-gradient(circle at 35% 35%, rgba(255, 255, 255, 0.18) 0%, transparent 1px),
                radial-gradient(circle at 60% 90%, rgba(255, 255, 255, 0.21) 0%, transparent 1px),
                radial-gradient(circle at 10% 55%, rgba(255, 255, 255, 0.14) 0%, transparent 1px),
                radial-gradient(circle at 75% 25%, rgba(255, 255, 255, 0.17) 0%, transparent 1px),
                radial-gradient(circle at 50% 10%, rgba(255, 255, 255, 0.19) 0%, transparent 1px),
                radial-gradient(circle at 95% 85%, rgba(255, 255, 255, 0.15) 0%, transparent 1px);
            background-size: 400px 400px, 350px 350px, 450px 450px, 380px 380px, 420px 420px, 390px 390px;
            background-position: 0 0, 50px 50px, 100px 100px, 25px 25px, 75px 75px, 125px 125px;
            pointer-events: none;
            animation: starsMove 120s linear infinite;
            z-index: 2;
        }

        @keyframes starsMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }

        /* Gradient Mesh - atténué */
        .gradient-mesh {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse at 15% 20%, rgba(212, 165, 116, 0.05) 0%, transparent 40%),
                radial-gradient(ellipse at 85% 25%, rgba(184, 134, 95, 0.04) 0%, transparent 45%),
                radial-gradient(ellipse at 10% 75%, rgba(139, 99, 72, 0.035) 0%, transparent 38%),
                radial-gradient(ellipse at 90% 80%, rgba(212, 165, 116, 0.03) 0%, transparent 42%),
                radial-gradient(ellipse at 20% 50%, rgba(184, 134, 95, 0.025) 0%, transparent 35%),
                radial-gradient(ellipse at 80% 60%, rgba(139, 99, 72, 0.03) 0%, transparent 40%),
                radial-gradient(ellipse at 5% 35%, rgba(212, 165, 116, 0.04) 0%, transparent 36%),
                radial-gradient(ellipse at 95% 45%, rgba(184, 134, 95, 0.035) 0%, transparent 38%);
            animation: meshMove 25s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes meshMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(3%, -2%) scale(1.03); }
            66% { transform: translate(-2%, 3%) scale(0.98); }
        }

        /* Container principal */
        .join-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-2xl);
        }

        /* Card principale */
        .join-card {
            background: linear-gradient(135deg, 
                rgba(20, 10, 15, 0.92) 0%, 
                rgba(30, 15, 20, 0.85) 50%,
                rgba(20, 10, 15, 0.88) 100%);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: var(--radius-2xl);
            padding: var(--space-3xl);
            max-width: 500px;
            width: 100%;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                0 16px 64px rgba(0, 0, 0, 0.3),
                0 0 80px rgba(0, 0, 0, 0.25),
                inset 0 1px 1px rgba(255, 255, 255, 0.15),
                inset 0 -1px 2px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            animation: cardAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Reflet en haut */
        .join-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.08) 0%, 
                rgba(255, 255, 255, 0.04) 40%,
                transparent 100%);
            pointer-events: none;
        }

        /* Bordure lumineuse */
        .join-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: var(--radius-2xl);
            padding: 1px;
            background: linear-gradient(135deg,
                rgba(212, 165, 116, 0.15) 0%,
                transparent 50%,
                rgba(212, 165, 116, 0.1) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        /* Titre du jeu */
        .game-title {
            font-family: var(--font-display);
            font-size: 48px;
            font-weight: 800;
            color: var(--accent-light);
            text-align: center;
            margin-bottom: var(--space-md);
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 
                0 4px 12px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(212, 165, 116, 0.4);
            background: linear-gradient(135deg, 
                #f0e6d6 0%, 
                #d4a574 50%, 
                #b8865f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        /* Titre principal */
        .page-title {
            font-family: var(--font-display);
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-light);
            text-align: center;
            margin-bottom: var(--space-lg);
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.6),
                0 0 30px rgba(212, 165, 116, 0.3);
            position: relative;
            z-index: 1;
        }

        /* Description */
        .info-box {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.06) 0%, 
                rgba(255, 255, 255, 0.03) 50%,
                rgba(255, 255, 255, 0.04) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-2xl);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 1px rgba(255, 255, 255, 0.08),
                inset 0 -1px 1px rgba(0, 0, 0, 0.15);
        }

        .info-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.04) 0%, 
                transparent 100%);
            pointer-events: none;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }

        .info-text {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-primary);
            position: relative;
            z-index: 1;
        }

        /* Formulaire */
        .form-group {
            margin-bottom: var(--space-xl);
            position: relative;
            z-index: 1;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: var(--space-lg);
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(212, 165, 116, 0.3);
            border-radius: var(--radius-md);
            color: var(--text-bright);
            font-family: var(--font-body);
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.3),
                0 0 0 rgba(212, 165, 116, 0);
        }

        .form-input::placeholder {
            color: rgba(201, 184, 163, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(212, 165, 116, 0.3);
        }

        /* Input code - centré et plus grand */
        .code-input {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-family: var(--font-display);
        }

        /* Boutons d'action */
        .actions-container {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            position: relative;
            z-index: 1;
        }

        .btn {
            width: 100%;
            padding: var(--space-lg) var(--space-xl);
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-body);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15) 0%, 
                transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4a574 0%, #b8865f 100%);
            color: var(--bg-dark);
            box-shadow: 
                0 4px 16px rgba(212, 165, 116, 0.3),
                inset 0 1px 2px rgba(255, 255, 255, 0.3),
                inset 0 -1px 2px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 8px 24px rgba(212, 165, 116, 0.4),
                inset 0 1px 2px rgba(255, 255, 255, 0.4),
                inset 0 -1px 2px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:active {
            transform: translateY(-1px) scale(1);
        }

        .btn-secondary {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.08) 0%, 
                rgba(255, 255, 255, 0.04) 100%);
            color: var(--text-bright);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            transform: translateY(-3px) scale(1.02);
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.12) 0%, 
                rgba(255, 255, 255, 0.06) 100%);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.15);
        }

        .btn-secondary:active {
            transform: translateY(-1px) scale(1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .join-container {
                padding: var(--space-lg);
            }

            .join-card {
                padding: var(--space-2xl);
            }

            .game-title {
                font-size: 36px;
            }

            .page-title {
                font-size: 24px;
            }

            .code-input {
                font-size: 20px;
                letter-spacing: 6px;
            }
        }

        @media (max-width: 480px) {
            .game-title {
                font-size: 28px;
            }

            .page-title {
                font-size: 20px;
            }

            .info-text {
                font-size: 14px;
            }

            .code-input {
                font-size: 18px;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>
    <!-- Effets de fond -->
    <div class="starfield"></div>
    <div class="gradient-mesh"></div>

    <!-- Container principal -->
    <div class="join-container">
        <div class="join-card">
            <!-- Titre du jeu -->
            <h1 class="game-title">C'est trop dur !</h1>
            
            <!-- Titre de la page -->
            <h2 class="page-title">Rejoindre une partie</h2>

            <!-- Information -->
            <div class="info-box">
                <p class="info-text">
                    Entrez le code de partie pour rejoindre vos amis.
                </p>
            </div>

            <!-- Formulaire -->
            <form class="join-form">
                <div class="form-group">
                    <label class="form-label" for="gameCode">Code de la partie</label>
                    <input 
                        type="text" 
                        id="gameCode" 
                        class="form-input code-input" 
                        placeholder="AB12"
                        maxlength="6"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="playerName">Votre nom</label>
                    <input 
                        type="text" 
                        id="playerName" 
                        class="form-input" 
                        placeholder="Entrez votre nom"
                        maxlength="20"
                        required
                    >
                </div>

                <!-- Boutons d'action -->
                <div class="actions-container">
                    <button type="submit" class="btn btn-primary">
                        Rejoindre
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                        Annuler
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Auto-uppercase pour le code
        const codeInput = document.getElementById('gameCode');
        codeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });

        // Empêcher la soumission du formulaire (démo)
        document.querySelector('.join-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const gameCode = document.getElementById('gameCode').value;
            const playerName = document.getElementById('playerName').value;
            if (gameCode.trim() && playerName.trim()) {
                alert(`Rejoindre la partie ${gameCode} avec le nom ${playerName}...\n(Logique à implémenter)`);
            }
        });
    </script>
</body>
</html>
